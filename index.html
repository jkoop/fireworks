<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Hanabi network multiplayer and card logic">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Fireworks</title>

		<link rel="icon" type="image/x-icon" href="res/favicon-light.ico" class="libdarkness-light" sizes="16x16" />
		<link rel="icon" type="image/svg+xml" href="res/favicon-light.svg" class="libdarkness-light" sizes="16x16 32x32 64x64 128x128 256x256 512x512 1024x1024 2048x2048" />
		<link rel="icon" type="image/x-icon" href="res/favicon-dark.ico" class="libdarkness-dark"  sizes="16x16" />
		<link rel="icon" type="image/svg+xml" href="res/favicon-dark.svg" class="libdarkness-dark"  sizes="16x16 32x32 64x64 128x128 256x256 512x512 1024x1024 2048x2048" />
		<link rel="stylesheet" href="https://static.joekoop.com/main.css" />
		<link rel="stylesheet" href="res/style.css" />

		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
		<script src="https://cdn.jsdelivr.net/gh/jkoop/libdarkness@1.0/main.min.js" type="module"></script>
		<script src="res/script.js"></script>
	</head>
	<body>
		<h1 id="title">
			Fireworks
		</h1>
		<hr />

		<label for="numberOfCards">Number of cards:</label>
		<input id="numberOfCards" type="number" value="5" min="1" max="15" step="1" />

		<label for="colours">Colours:</label>
		<select id="colours" id="colours" multiple>
			<option value="f00" selected> Red</option>
			<option value="f80"> Orange</option>
			<option value="ff0" selected> Yellow</option>
			<option value="0f0" selected> Green</option>
			<option value="0ff"> Cyan</option>
			<option value="00f" selected> Blue</option>
			<option value="f0f"> Magenta</option>
			<option value="fff" selected> White</option>
			<option value="AAA"> Lt Grey</option>
			<option value="666"> Dk Grey</option>
			<option value="000"> Black</option>
			<option value="fff">&#x2660; Spade</option>
			<option value="fff">&#x2665; Heart</option>
			<option value="fff">&#x2663; Club</option>
			<option value="fff">&#x2666; Diamond</option>
		</select>

		<label for="highestNumber">Highest number:</label>
		<input id="highestNumber" type="number" value="5" min="1" max="15" step="1" />

		<hr>

		<table>
			<tr></tr>
			<tr></tr>
			<tr></tr>
		</table>

		<form onsubmit="return false" id="thisCardIs">
			<h2><span>This card is:</span><span>These cards are:</span><span>None of my cards are:</span></h2>

			<p>
				<input type="checkbox" id="isOnly" value="only" checked>
				<label for="isOnly"><span>The only card that is</span><span>The only cards that are</span></label>
			</p>
			<p>
				<input type="radio" id="isColour" name="cardIs" value="colour">
				<label for="isColour">Colour</label><br>
				<input type="radio" id="isNumber" name="cardIs" value="number" checked>
				<label for="isNumber">Number</label><br>
				<input type="radio" id="isReplaced" name="cardIs" value="replaced">
				<label for="isReplaced">Replaced; now unknown</label>
			</p>
			<p>
				<label for="cardNumber">Number:</label>
				<input id="cardNumber" type="number" value="1" min="1" max="5" step="1"/>
				<label for="cardColour">Colour:</label>
				<select id="cardColour"></select>
			</p>
			<p>
				<button id="ok">OK</button>
			</p>
		</form>
	</body>
</html>
